<table class="IncidentReports">
 			<thead>
			    <tr>
					<th>Id</th>
					<th>Priority</th>
					<th>Description</th>
			    </tr>
			</thead>
			<tbody>
				<tr ng-repeat="incident in data">
					<input type="checkbox" ng-model="" ng-click='selectIncident(incident)'>
					<td>{{ incident.INCIDENT_ID }}</td>
					<td>{{ incident.PRIORITY }}</td>
					<td>{{ incident.INCIDENT_DESC }}</td>
				</tr>

			</tbody>
</table>

<img id='watsonpic' src='scripts/img/Watson_logo_100px.gif' style="max-height:155%;border-radius: 50%;margin-top:-10px;margin-left:-8px"/>
<input type="text" id="watsonbox" name="search" placeholder="Ask SmartBox" ng-click="">
